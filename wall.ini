#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
name: wallFZR
	displayText: Wall
	displayText_ru: Стена
	displayText_uk: Стіна
	displayText_zh_cn: 墙
	displayDescription: -Prevents the enemy from going further
	displayDescription_ru: -Не дает врагу пройти дальше
	displayDescription_uk: -Не дає ворогові пройти далі
	displayDescription_zh_cn: -阻止敌人走得更远
#//////////////////////////////[Код]/////////////////////////////////////////
  class: CustomUnitMetadata
  price: 65
  maxHp: 900
  armour: 5
  mass: 9000
  #footprint used for collisions with units (left, up, right, down)
  footprint: 0,0,0,0
  #used for placement, and placement of other buildings
  constructionFootprint:0,0,0,0
  buildingToFootprintOffsetX:10
  buildingToFootprintOffsetY:10
  techLevel: 1
  buildSpeed: 20s
  #availableInDemo: true
  radius: 16
  #displayRadius: 25
  buildingSelectionOffset: -6
  isBuilding: true
  isBio: false
#//////////////////////////////[Графика]/////////////////////////////////////////
[graphics]
  total_frames: 1
  image:        wall_base.png
  image_wreak:  wall_base_dead.png
  image_turret: NONE
  #scaleImagesTo: 20
  #scaleTurretImagesTo: 9
  showHealthBar:false
  #AUTO
  image_shadow: NONE
  shadowOffsetX:1
  shadowOffsetY:1
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
  canAttack: false
  canAttackFlyingUnits: false
  canAttackLandUnits:   false
  canAttackUnderwaterUnits: false
  turretSize: 12
  turretTurnSpeed: 6
  maxAttackRange: 25
  shootDelay: 80
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
  movementType: NONE
  moveSpeed: 0
  moveAccelerationSpeed: 0.01
  moveDecelerationSpeed: 0.01
  maxTurnSpeed: 0
  turnAcceleration: 0.1
#//////////////////////////////[Интеллект]/////////////////////////////////////////
[ai]
  buildPriority: 0.001
  noneInBaseExtraPriority: 0.001
  maxEachBase: 0

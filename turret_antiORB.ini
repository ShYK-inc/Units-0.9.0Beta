#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_5]
	x:0
	y:0
	projectile: 2
	size:0
	turnSpeedAcceleration: 1.0
	shoot_sound:..\..\..\OGG\BLA.ogg

	canOnlyAttackUnitsWithTags:ORB,BIG
[projectile_2]
	directDamage: 170
	life: 60
	speed: 7
	armourIgnoreAmount: 10000
	tags:land1
	frame: 1
	lightColor: #04ff00
	explodeEffect:NONE
	image: disparo 2.png
	drawSize: 1
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: NONE
